<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 HeadFlip AI - No Cap FR FR 🔥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(45deg, #ff0066, #00ff66, #6600ff, #ffff00);
            background-size: 400% 400%;
            animation: gradient 3s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: white;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Background Mini-Games */
        .background-games {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .snake-game {
            position: absolute;
            width: 200px;
            height: 150px;
            border: 2px solid;
            border-radius: 10px;
            pointer-events: auto;
            cursor: pointer;
        }
        
        .snake-game canvas {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }
        
        #snake1 {
            top: 50px;
            left: 50px;
            border-color: #00ffff;
            background: rgba(0, 0, 0, 0.7);
        }
        
        #snake2 {
            top: 50px;
            right: 50px;
            border-color: #ff00ff;
            background: rgba(0, 0, 0, 0.7);
        }
        
        #snake3 {
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            border-color: #ffff00;
            background: rgba(0, 0, 0, 0.7);
        }
        
        .falling-emoji {
            position: absolute;
            font-size: 30px;
            animation: fall 3s linear infinite;
            pointer-events: auto;
            cursor: pointer;
            transition: transform 0.1s;
        }
        
        .falling-emoji:hover {
            transform: scale(1.5) rotate(360deg);
        }
        
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        
        .minecraft-video {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 200px;
            height: 120px;
            background: #000;
            border: 3px solid #8B4513;
            border-radius: 10px;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00ff00;
            font-family: monospace;
            animation: blink 1s infinite;
        }
        
        .popup-notifications {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 100;
            pointer-events: none;
        }
        
        .notification {
            background: linear-gradient(45deg, #ff0066, #00ff66);
            color: white;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 25px;
            font-weight: bold;
            animation: slideIn 0.5s ease, fadeOut 3s ease 2s forwards;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-300px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes fadeOut {
            to { opacity: 0; transform: translateX(-300px); }
        }
        
        .floating-memes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .meme-text {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            animation: float 4s ease-in-out infinite;
            pointer-events: auto;
            cursor: pointer;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(-40px) rotate(-5deg); }
            75% { transform: translateY(-20px) rotate(3deg); }
        }
        
        .auto-clicker {
            position: fixed;
            bottom: 150px;
            right: 10px;
            width: 100px;
            height: 60px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            animation: autoClick 0.5s infinite;
            z-index: 10;
        }
        
        @keyframes autoClick {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.9); }
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.7; }
        }
        
        .container {
            position: relative;
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 30px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.5);
            border: 3px solid #ff00ff;
            margin: 20px auto;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 20px #ff00ff; }
            to { box-shadow: 0 0 40px #00ffff; }
        }
        
        h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff0066, #00ff66, #6600ff);
            background-size: 300% 300%;
            animation: gradient-text 2s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        @keyframes gradient-text {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .tagline {
            font-size: 1em;
            margin-bottom: 20px;
            color: #00ffff;
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .upload-btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .upload-btn:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.8);
        }
        
        .upload-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .upload-btn:hover::before {
            left: 100%;
        }
        
        #file-input {
            display: none;
        }
        
        .preview-area {
            margin: 20px 0;
            min-height: 200px;
            border: 3px dashed #00ff00;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 255, 0, 0.1);
            animation: pulse 2s infinite;
            color: white;
        }
        
        @keyframes pulse {
            0% { border-color: #00ff00; }
            50% { border-color: #ff00ff; }
            100% { border-color: #00ff00; }
        }
        
        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .loading-bar {
            width: 300px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #00ff00;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(45deg, #ff0066, #00ff66);
            width: 0%;
            transition: width 0.3s;
            animation: loading-glow 1s infinite;
        }
        
        @keyframes loading-glow {
            0% { box-shadow: 0 0 5px #00ff00; }
            50% { box-shadow: 0 0 20px #ff00ff; }
            100% { box-shadow: 0 0 5px #00ff00; }
        }
        
        .result {
            display: none;
            margin-top: 20px;
            padding: 20px;

        .result img {

        .confidence {

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .reset-btn {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: bold;
            animation: rainbow 3s linear infinite;
        }
        
        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="background-games" id="backgroundGames">

            <canvas id="snake3-canvas" width="200" height="150"></canvas>
        </div>
    </div>
    
    <!-- Extra Distractions -->
    <div class="popup-notifications" id="notifications"></div>

    <button class="auto-clicker" onclick="autoClickChaos()">AUTO CLICK! 🖱️</button>
    
    <div class="minecraft-video">
        <div>🎮 Minecraft Loading... 🎮</div>

    <div class="container">
        <h1>🔥 HeadFlip AI 🔥</h1>
        <p class="tagline">NO CAP FR FR - This AI is BUSSIN! 💯</p>

                📁 Upload Pic (Based)
            </button>

        <input type="file" id="file-input" accept="image/*" onchange="handleFile(this)">

        </div>

            <img id="resultImage" alt="Predicted face">
            <p class="confidence" id="confidence">Confidence: 99.7% ACCURATE! 💯</p>
            <p id="resultText">Bruh this AI is literally psychic! 🔮</p>
            <button class="reset-btn" onclick="reset()">Try Another One! 🔄</button>
        </div>
    </div>

    <script>
        // Background falling emojis mini-game
        const emojis = ['🐷', '🫏', '🦍', '🤖', '🔥', '💀', '💯', '🧠', '🤡'];
        const backgroundGames = document.getElementById('backgroundGames');
        
        // Snake Games
        class SnakeGame {
            constructor(canvasId, color) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.color = color;
                this.gridSize = 10;
                this.tileCount = this.canvas.width / this.gridSize;
                this.tileCountY = this.canvas.height / this.gridSize;
                
                this.headX = Math.floor(Math.random() * this.tileCount);
                this.headY = Math.floor(Math.random() * this.tileCountY);
                this.trail = [];
                this.tail = 5;
                
                do {
                    this.appleX = Math.floor(Math.random() * this.tileCount);
                    this.appleY = Math.floor(Math.random() * this.tileCountY);
                } while (this.appleX === this.headX && this.appleY === this.headY);
                
                this.velocityX = 0;
                this.velocityY = 0;
                
                this.isControlled = false;
                this.autoDirection = Math.floor(Math.random() * 4);
                this.directionChangeTimer = 0;
            }
            
            update() {
                if (!this.isControlled) {
                    this.directionChangeTimer++;
                    if (this.directionChangeTimer > 15 || 
                        this.headX < 0 || this.headX >= this.tileCount ||
                        this.headY < 0 || this.headY >= this.tileCountY) {
                        
                        this.autoDirection = Math.floor(Math.random() * 4);
                        this.directionChangeTimer = 0;
                        
                        switch(this.autoDirection) {
                            case 0: this.velocityX = 1; this.velocityY = 0; break;
                            case 1: this.velocityX = 0; this.velocityY = 1; break;
                            case 2: this.velocityX = -1; this.velocityY = 0; break;
                            case 3: this.velocityX = 0; this.velocityY = -1; break;
                        }
                    }
                }
                
                this.headX += this.velocityX;
                this.headY += this.velocityY;
                
                if (this.headX < 0) this.headX = this.tileCount - 1;
                if (this.headX >= this.tileCount) this.headX = 0;
                if (this.headY < 0) this.headY = this.tileCountY - 1;
                if (this.headY >= this.tileCountY) this.headY = 0;
                
                if (this.headX === this.appleX && this.headY === this.appleY) {
                    this.tail++;
                    do {
                        this.appleX = Math.floor(Math.random() * this.tileCount);
                        this.appleY = Math.floor(Math.random() * this.tileCountY);
                    } while (this.trail.some(segment => segment.x === this.appleX && segment.y === this.appleY));
                }
                
                for (let i = 0; i < this.trail.length - 1; i++) {
                    if (this.trail[i].x === this.headX && this.trail[i].y === this.headY) {
                        if (!this.isControlled) {
                            this.headX = Math.floor(Math.random() * this.tileCount);
                            this.headY = Math.floor(Math.random() * this.tileCountY);
                            this.trail = [];
                            this.tail = 5;
                            this.autoDirection = Math.floor(Math.random() * 4);
                            switch(this.autoDirection) {
                                case 0: this.velocityX = 1; this.velocityY = 0; break;
                                case 1: this.velocityX = 0; this.velocityY = 1; break;
                                case 2: this.velocityX = -1; this.velocityY = 0; break;
                                case 3: this.velocityX = 0; this.velocityY = -1; break;
                            }
                        }
                        break;
                    }
                }
                
                this.trail.push({x: this.headX, y: this.headY});
                while (this.trail.length > this.tail) {
                    this.trail.shift();
                }
                
                this.draw();
            }
            
            draw() {
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.9)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                this.ctx.lineWidth = 1;
                for (let x = 0; x <= this.canvas.width; x += this.gridSize) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x, 0);
                    this.ctx.lineTo(x, this.canvas.height);
                    this.ctx.stroke();
                }
                for (let y = 0; y <= this.canvas.height; y += this.gridSize) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y);
                    this.ctx.lineTo(this.canvas.width, y);
                    this.ctx.stroke();
                }
                
                this.ctx.fillStyle = this.color;
                for (let i = 0; i < this.trail.length; i++) {
                    this.ctx.fillRect(this.trail[i].x * this.gridSize, 
                                      this.trail[i].y * this.gridSize, 
                                      this.gridSize, this.gridSize);
                    
                    this.ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                    this.ctx.lineWidth = 1;
                    this.ctx.strokeRect(this.trail[i].x * this.gridSize, 
                                       this.trail[i].y * this.gridSize, 
                                       this.gridSize, this.gridSize);
                }
                
                this.ctx.fillStyle = '#ff0000';
                this.ctx.fillRect(this.appleX * this.gridSize, 
                                  this.appleY * this.gridSize, 
                                  this.gridSize, this.gridSize);
                this.ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                this.ctx.strokeRect(this.appleX * this.gridSize, 
                                   this.appleY * this.gridSize, 
                                   this.gridSize, this.gridSize);
            }
            
            takeControl() {
                this.isControlled = true;
            }
            
            move(direction) {
                if (!this.isControlled) return;
                
                switch(direction) {
                    case 'up': 
                        if (this.velocityY !== 1) { this.velocityX = 0; this.velocityY = -1; }
                        break;
                    case 'down': 
                        if (this.velocityY !== -1) { this.velocityX = 0; this.velocityY = 1; }
                        break;
                    case 'left': 
                        if (this.velocityX !== 1) { this.velocityX = -1; this.velocityY = 0; }
                        break;
                    case 'right': 
                        if (this.velocityX !== -1) { this.velocityX = 1; this.velocityY = 0; }
                        break;
                }
            }
        }
        
        // Initialize snake games
        const snakeGames = [
            new SnakeGame('snake1-canvas', '#00ffff'),
            new SnakeGame('snake2-canvas', '#ff00ff'),
            new SnakeGame('snake3-canvas', '#ffff00')
        ];
        
        let controlledSnake = null;
        
        function startControlling(snakeIndex) {
            const snake = snakeGames[snakeIndex - 1];
            snake.takeControl();
            controlledSnake = snake;
            
            const gameElement = document.getElementById(`snake${snakeIndex}`);
            gameElement.style.boxShadow = '0 0 20px ' + snake.color;
        }
        
        // Keyboard controls for snake
        document.addEventListener('keydown', (e) => {
            if (!controlledSnake) return;
            
            switch(e.keyCode) {
                case 37: controlledSnake.move('left'); break;
                case 38: controlledSnake.move('up'); break;
                case 39: controlledSnake.move('right'); break;
                case 40: controlledSnake.move('down'); break;
            }
        });
        
        // Start snake games
        snakeGames.forEach((snake, index) => {
            const directions = [
                {x: 1, y: 0}, {x: 0, y: 1}, {x: -1, y: 0}, {x: 0, y: -1}
            ];
            const randomDir = directions[Math.floor(Math.random() * 4)];
            snake.velocityX = randomDir.x;
            snake.velocityY = randomDir.y;
        });
        
        setInterval(() => {
            snakeGames.forEach(snake => snake.update());
        }, 120);
        
        // MAXIMUM CHAOS DISTRACTIONS
        const notifications = [
            "🚨 BREAKING: Your brain is being scanned! 🧠",
            "💯 VIRAL: This app is BUSSIN right now!",
            "🔥 TRENDING: #HeadFlipChallenge on TikTok!",
            "⚡ ALERT: AI confidence at 99.9%!",
            "🎯 FACT: You're about to become famous!",
            "🚀 NEWS: Scientists HATE this one trick!",
            "💎 RARE: Only 1% get pig results!",
            "🎪 CIRCUS: Your head shape is WILD!"
        ];
        
        function showNotification() {
            const notificationsDiv = document.getElementById('notifications');
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = notifications[Math.floor(Math.random() * notifications.length)];
            
            notificationsDiv.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 5000);
        }
        
        setInterval(showNotification, 3000);
        
        // Floating meme text
        const memeTexts = [
            "NO CAP! 🧢", "SHEEEESH! 😤", "FR FR! 💯", "BUSSIN! 🔥",
            "SLAY QUEEN! 💅", "BASED AF! 😎", "SIGMA GRINDSET! 🗿",
            "OHIO MOMENT! 🌽", "SKIBIDI! 🚽", "RIZZ GOD! ⚡"
        ];
        
        function createFloatingMeme() {
            const floatingMemes = document.getElementById('floatingMemes');
            const meme = document.createElement('div');
            meme.className = 'meme-text';
            meme.textContent = memeTexts[Math.floor(Math.random() * memeTexts.length)];
            meme.style.left = Math.random() * (window.innerWidth - 200) + 'px';
            meme.style.top = Math.random() * (window.innerHeight - 100) + 'px';
            meme.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
            
            meme.onclick = () => {
                meme.style.transform = 'scale(2) rotate(720deg)';
                setTimeout(() => meme.remove(), 500);
            };
            
            floatingMemes.appendChild(meme);
            
            setTimeout(() => {
                if (meme.parentNode) meme.remove();
            }, 6000);
        }
        
        setInterval(createFloatingMeme, 2000);
        
        // Auto-clicker chaos button
        function autoClickChaos() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    createFallingEmoji();
                    createFloatingMeme();
                    showNotification();
                }, i * 100);
            }
            
            const button = document.querySelector('.auto-clicker');
            button.style.animation = 'none';
            button.style.transform = 'rotate(720deg) scale(1.5)';
            setTimeout(() => {
                button.style.animation = 'autoClick 0.5s infinite';
                button.style.transform = 'none';
            }, 1000);
        }
        
        function createFallingEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'falling-emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * window.innerWidth + 'px';
            emoji.style.animationDuration = (Math.random() * 3 + 2) + 's';
            
            emoji.onclick = () => {
                emoji.style.transform = 'scale(2) rotate(720deg)';
                setTimeout(() => emoji.remove(), 300);
            };
            
            backgroundGames.appendChild(emoji);
            
            setTimeout(() => {
                if (emoji.parentNode) emoji.remove();
            }, 5000);
        }
        
        setInterval(createFallingEmoji, 1500);
        
        // Animal results using your custom GitHub images!
        const results = [
            {
                animal: "pig",
                image: "https://raw.githubusercontent.com/KristofVanRooy/headflip/main/pig.jpg",
                text: "BRO YOU'RE LITERALLY A PIG! 🐷 This AI said you got that snout energy! No cap, your cranium screams oink oink! 💀"
            },
            {
                animal: "donkey", 
                image: "https://raw.githubusercontent.com/KristofVanRooy/headflip/main/donkey.jpg",
                text: "YOOO YOU'RE A DONKEY FR! 🫏 The AI said your head shape = stubborn energy! That's actually kinda fire though ngl 🔥"
            }
        ];
        
        function handleFile(input) {
            const file = input.files[0];
            if (!file) return;
            
            const previewArea = document.getElementById('previewArea');
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            img.style.maxWidth = '200px';
            img.style.borderRadius = '10px';
            img.style.border = '3px solid #00ffff';
            img.style.display = 'block';
            img.style.margin = '10px auto';
            
            previewArea.innerHTML = '';
            previewArea.appendChild(img);
            
            // Make sure the preview area is visible and properly styled
            previewArea.style.display = 'flex';
            previewArea.style.flexDirection = 'column';
            previewArea.style.alignItems = 'center';
            previewArea.style.justifyContent = 'center';
            
            setTimeout(() => processImage(), 1000);
        }
        
        function processImage() {
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const loadingProgress = document.getElementById('loadingProgress');
            const loadingText = document.getElementById('loadingText');
            
            loading.style.display = 'flex';
            
            const loadingMessages = [
                "Scanning cranial dimensions... 🧠",
                "Analyzing hair follicle patterns... 💇‍♂️", 
                "Processing skull curvature data... 📐",
                "Consulting animal database... 🗂️",
                "Finalizing prediction algorithm... ⚡",
                "BUSSIN prediction incoming... 🔥"
            ];
            
            let progress = 0;
            let messageIndex = 0;
            
            const interval = setInterval(() => {
                progress += Math.random() * 20;
                if (progress > 100) progress = 100;
                
                loadingProgress.style.width = progress + '%';
                loadingText.textContent = loadingMessages[messageIndex];
                messageIndex = (messageIndex + 1) % loadingMessages.length;
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => showResult(), 500);
                }
            }, 400);
        }
        
        function showResult() {
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const resultImage = document.getElementById('resultImage');
            const resultText = document.getElementById('resultText');
            
            loading.style.display = 'none';
            
            const randomResult = results[Math.floor(Math.random() * results.length)];
            
            resultImage.src = randomResult.image;
            resultText.textContent = randomResult.text;
            
            result.style.display = 'block';
            result.style.animation = 'bounce 0.5s ease';
        }
        
        function reset() {
            document.getElementById('result').style.display = 'none';
            document.getElementById('previewArea').innerHTML = '<p>📱 Drop that back-of-head pic and watch the magic happen! ✨</p>';
            document.getElementById('previewArea').style.display = 'flex';
            document.getElementById('file-input').value = '';
        }
        
        // Auto-refresh minecraft video text
        const minecraftTexts = [
            "🎮 Minecraft Loading... 🎮", "⛏️ Mining Diamonds... ⛏️", 
            "🧟 Zombies Incoming... 🧟", "🏠 Building House... 🏠", "🐷 Feeding Pigs... 🐷"
        ];
        
        let minecraftIndex = 0;
        setInterval(() => {
            document.querySelector('.minecraft-video div').textContent = minecraftTexts[minecraftIndex];
            minecraftIndex = (minecraftIndex + 1) % minecraftTexts.length;
        }, 2000);
    </script>
</body>
